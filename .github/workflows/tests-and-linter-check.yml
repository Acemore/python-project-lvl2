name: tests-and-linter-check

on:
  push:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  tests-and-linter-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install depenpencies
        run: 
          pip install poetry
          pip install flake8
          pip install pytest
          pip install pytest-cov
                
      - name: Run lint task
        run: make lint

      - name: Run tests
        run: poetry run pytest --cov=gendiff --cov-report xml
